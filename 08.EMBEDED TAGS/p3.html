<html>
    <head>
        <title>EMBEDDED TAG</title>
        <style>
            .map{
                border: none;
                border-radius: 20px;
            }
        </style>
    </head>
    <body>
        <center>
            <h1>IFRAME TAG</h1>
            <p>the iframe tag is used to embed an external document within an HTML document</p>
        </center>
        <hr>
        <h1>EMBEDDING A GOOGLE MAPS in IFRAME</h1>
        <hr>
        <center>
            <h1>Find our location</h1>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3887.5045137734614!2d77.58652037358962!3d13.003512014180808!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae1649294a5637%3A0xb1f8b77e331512cf!2sBengaluru%20Palace!5e0!3m2!1sen!2sin!4v1739267379688!5m2!1sen!2sin" width="600" height="450" class="map" ></iframe>
        </center>
    </body>
</html>
