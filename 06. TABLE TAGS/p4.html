<html>
    <head>
        <title>HTML TABLES</title>
        <style>
            table{
                border-collapse: collapse;
                width: 80%;
            }
            tr:nth-child(odd){
                background-color: rgb(231, 231, 231);
            }
            tr:nth-child(even){
                background-color: rgb(255, 255, 255);
            }
            th{
                background-color: orange;
            }
        </style>
    </head>
